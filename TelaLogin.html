<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participe+</title>
    <link rel="stylesheet" href="fundodetelas.css">
    <link rel="stylesheet" href="TelaLogin.css">
    <link rel="stylesheet" href="transicoes.css">
</head>

<body>
<div class="container">
    
    <div class="imgcentral">
    <img src="img/logo_dois.png" alt="logo">
    </div>

    <div class="escopo">
        <form class="formulario">
        <label for="email">Digite seu e-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Digite sua senha</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">ENTRAR</button>
        </form>
    </div>
</div>
<script src="transicoes.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector(".formulario");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("senha").value;

        try {
            const loginResponse = await fetch("http://localhost:8000/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password }),
                credentials: "include",
            });

            if (!loginResponse.ok) {
                throw new Error("Login failed. Check your email and password.");
            }

            const meResponse = await fetch("http://localhost:8000/me", {
                method: "GET",
                credentials: "include",
            });

            if (!meResponse.ok) {
                throw new Error("Failed to fetch user info");
            }

            const user = await meResponse.json();

            switch(user.role) {
                case 0:
                    window.location.href = "Usuario.html";
                    break;
                case 1:
                    window.location.href = "Administrador.html";
                    break;
                default:
                    alert("Unknown user role. Cannot redirect.");
            }

        } catch (err) {
            alert("Erro ao fazer login: " + err.message);
            console.error(err);
        }
    });
});
</script>
</body>
</html>
