<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Evento</title>
  <link rel="stylesheet" href="fundodetelas.css">
  <link rel="stylesheet" href="CriarEvento.css">
  <link rel="stylesheet" href="transicoes.css">
</head>
<body>
  <div class="container">

    <div class="logo">
      <a href="TelaLogin.html"><img src="img/logo_dois.png" alt="Participe"></a>
    </div>

    <div class="card-evento">
      <form class="evento-form">

              <div class="form-group">
                      <label for="nome-evento">Nome do Evento:</label>
                      <input type="text" id="nome-evento" name="nome-evento" required>
              </div>

              <div class="form-group">
                      <label for="descricao">Descrição:</label>
                      <textarea id="descricao" name="descricao" required></textarea>
              </div>

              <div class="form-group">
                      <label for="datahora">Data e Hora:</label>
                      <input type="datetime-local" id="datahora" name="datahora" required>
              </div>


        <div class="form-buttons">
          <a href="Administrador.html"><button type="button" class="btn voltar">VOLTAR</button></a>
          <button type="reset" class="btn limpar">LIMPAR</button>
          <button type="submit" class="btn criar">CRIAR EVENTO</button>
        </div>
      </form>
    </div>
  </div>

  <script src="transicoes.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector(".evento-form");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.querySelector("#nome-evento").value;
        const description = document.querySelector("#descricao").value;
        const dateInput = document.querySelector("#datahora").value; // "2025-11-28T22:30"
        
        if (!name || !description || !dateInput) {
            alert("Preencha todos os campos!");
            return;
        }

        const dateISO = dateInput + ":00Z"; // Corrige o formato para Go: "2025-11-28T22:30:00Z"

        const body = { name, description, date: dateISO };

        try {
            const response = await fetch("http://localhost:8000/event", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                credentials: "include",
                body: JSON.stringify(body)
            });

            if (!response.ok) {
                throw new Error("Falha ao criar evento");
            }

            window.location.href = "Administrador.html";

        } catch (err) {
            console.error(err);
            alert("Erro ao criar evento: " + err.message);
        }
    });
});
</script>

</body>
</html>
